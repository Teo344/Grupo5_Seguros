version: "3.8"

services:
  mysql:
    image: mysql:8
    container_name: mysql_poliza
    restart: always
    environment:
      MYSQL_DATABASE: dbb_dto_poliza
      MYSQL_ROOT_PASSWORD: root
      MYSQL_MEMORY: 256M
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s

  backend:
    build: .
    container_name: backend_poliza
    restart: always
    ports:
      - "9090:9090"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/dbb_dto_poliza?useSSL=false&serverTimezone=UTC
      DB_USER: root
      DB_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    command: java -Xms256m -Xmx512m -jar app.jar
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  mysql_data:
