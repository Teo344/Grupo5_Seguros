spring.application.name=bdd_dto

# Configuraci�n del puerto
server.port=9090
server.servlet.context-path=/bdd_dto

# Configuraci�n de MySQL (aseg�rate que el nombre de la BD coincida)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuraci�n de conexi�n del pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=60000

# Configuraci�n JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true